<body>

    <div id="setup-container">

        <div class="ctrl-info">

        <div style="margin-top:5px; border-top:1px solid #555; padding-top:5px;">

    <script>
        // --- è®Šæ•¸ ---
        let playlist = [];
        let currentIndex = 0;
        let timer = null;
        let viewState = { x: 0, y: 0, scale: 1.0 }; // å„²å­˜ä½ç½®è¨­å®š

        // --- æ ¸å¿ƒåŠŸèƒ½ ---
        function startSystem() {
            // è®€å–è¼¸å…¥
            const u1 = document.getElementById('url1').value.trim();
            const u2 = document.getElementById('url2').value.trim();
            const u3 = document.getElementById('url3').value.trim();
            const seconds = parseInt(document.getElementById('interval').value, 10);
            
            playlist = [u1, u2, u3].filter(u => u !== "");

            if (playlist.length === 0) { alert("è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹ç¶²å€"); return; }
            if (isNaN(seconds) || seconds < 5) { alert("ç§’æ•¸éœ€å¤§æ–¼ 5"); return; }

            // åˆ‡æ›ä»‹é¢
            document.getElementById('setup-container').style.display = 'none';
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('control-panel').style.display = 'block'; // é è¨­é¡¯ç¤ºèª¿æ•´é¢æ¿

            // å•Ÿå‹•è¼ªæ’­
            playNext();
            timer = setInterval(playNext, seconds * 1000);
        }

        function playNext() {
            const frame = document.getElementById('main-frame');
            const status = document.getElementById('status-bar');
            
            frame.src = playlist[currentIndex];
            status.innerText = `æ’­æ”¾ä¸­ (${currentIndex + 1}/${playlist.length}) - è«‹ä½¿ç”¨å³ä¸‹è§’é¢æ¿èª¿æ•´ç•«é¢`;

            currentIndex = (currentIndex + 1) % playlist.length;
        }

        // --- ç•«é¢èª¿æ•´é‚è¼¯ (è£åˆ‡æ ¸å¿ƒ) ---
        function adjust(type, value) {
            const frame = document.getElementById('main-frame');
            
            if (type === 'x') viewState.x += value;
            if (type === 'y') viewState.y += value;
            if (type === 'scale') viewState.scale += value;

            // æ›´æ–°ç•«é¢
            frame.style.transform = `translate(${viewState.x}px, ${viewState.y}px) scale(${viewState.scale})`;
            
            // æ›´æ–°æ•¸å€¼é¡¯ç¤º
            document.getElementById('val-x').innerText = viewState.x;
            document.getElementById('val-y').innerText = viewState.y;
            document.getElementById('val-scale').innerText = viewState.scale.toFixed(2);
        }

        function resetView() {
            viewState = { x: 0, y: 0, scale: 1.0 };
            adjust('x', 0); // è§¸ç™¼æ›´æ–°
        }

        function togglePanel() {

        }
    </script>
