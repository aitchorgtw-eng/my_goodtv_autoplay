    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body, html { margin: 0; padding: 0; height: 100%; background-color: #000; color: #fff; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        
        /* --- è¨­å®šç•«é¢ --- */
        #setup-container {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(135deg, #1e2024 0%, #23272b 100%); z-index: 200; position: relative;

        .input-group { margin-bottom: 15px; width: 90%; max-width: 700px; display: flex; align-items: flex-end; gap: 10px; }
        .input-wrapper { flex-grow: 1; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px;}

        input:focus { border-color: #007bff; outline: none; }

        .btn { padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; color: white; white-space: nowrap;}
        .btn-search { background-color: #ff0000; height: 42px; display: flex; align-items: center;} /* YouTube ç´… */
        .btn-search:hover { background-color: #cc0000; }
        .btn-goodtv { background-color: #28a745; height: 42px; display: flex; align-items: center;} /* GoodTV ç¶  */
        .btn-goodtv:hover { background-color: #218838; }

        .btn-primary { margin-top: 20px; padding: 15px 60px; background-color: #007bff; font-size: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);}
        .btn-primary:hover { background-color: #0056b3; transform: translateY(-1px);}

        /* --- æ’­æ”¾å™¨å®¹å™¨ --- */
        #player-wrapper { 
            display: none; 
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; 
            overflow: hidden; 
            background-color: #000; 
        }

        /* è¼‰å…¥æç¤º */
        #loading-indicator {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #666; font-size: 18px; text-align: center; z-index: 0;
        }
        .loader {
            border: 4px solid #333; border-top: 4px solid #007bff; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Iframe */
        #main-frame { 
            width: 100vw; height: 100vh; border: none; 
            position: absolute; z-index: 1; 
            transform-origin: 0 0; transition: transform 0.2s ease-out; 
            background-color: transparent; 
        }

        /* --- æ§åˆ¶é¢æ¿ --- */
        #control-panel {
            display: none; position: absolute; bottom: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.9); padding: 15px; border-radius: 8px;
            z-index: 999; border: 1px solid #555; width: 260px; box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        #control-panel h3 { margin: 0 0 10px 0; font-size: 14px; text-align: center; color: #00d2ff; border-bottom: 1px solid #444; padding-bottom: 5px;}
        .ctrl-row { display: flex; justify-content: space-between; margin-bottom: 8px; gap: 5px;}
        .ctrl-btn { background: #444; color: #fff; border: 1px solid #666; flex: 1; padding: 8px 0; cursor: pointer; font-size: 12px; border-radius: 4px;}
        .ctrl-btn:active { background: #666; }
        
        .ctrl-action-btn { width: 100%; margin-top: 5px; padding: 10px; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold;}
        .btn-stop { background-color: #ffc107; color: #000; } 
        
        #toggle-ctrl { position: absolute; bottom: 20px; right: 20px; z-index: 1000; opacity: 0.3; cursor: pointer; padding: 10px; background: #000; color: #fff; border: 1px solid #fff; border-radius: 50%; width: 40px; height: 40px;}
        #toggle-ctrl:hover { opacity: 1; }
        
        #status-bar { display: none; position: absolute; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 5px; font-size: 12px; pointer-events: none; z-index: 998; text-align: center; }
    </style>
</head>
<body>

    <div id="setup-container">
        <h2>ğŸ“º å…¨èƒ½è¼ªæ’­æ’­æ”¾å™¨</h2>
        
        <div class="input-group">
            <div class="input-wrapper"><label>å½±ç‰‡ç¶²å€ 1 (æ”¯æ´ YouTube / GoodTV)</label><input type="text" id="url1" placeholder="è«‹è²¼ä¸Šç¶²å€..."></div>
            <button class="btn btn-search" onclick="openYT(1)">YT</button>
            <button class="btn btn-goodtv" onclick="openGood(1)">Good</button>
        </div>
        <div class="input-group">
            <div class="input-wrapper"><label>å½±ç‰‡ç¶²å€ 2</label><input type="text" id="url2" placeholder="è«‹è²¼ä¸Šç¶²å€..."></div>
            <button class="btn btn-search" onclick="openYT(2)">YT</button>
            <button class="btn btn-goodtv" onclick="openGood(2)">Good</button>
        </div>
        <div class="input-group">
            <div class="input-wrapper"><label>å½±ç‰‡ç¶²å€ 3</label><input type="text" id="url3" placeholder="è«‹è²¼ä¸Šç¶²å€..."></div>
            <button class="btn btn-search" onclick="openYT(3)">YT</button>
            <button class="btn btn-goodtv" onclick="openGood(3)">Good</button>
        </div>
        <div class="input-group" style="width: 50%;">
            <div class="input-wrapper"><label>è¼ªæ’­åˆ‡æ›æ™‚é–“ (ç§’)</label><input type="number" id="interval" value="600"></div>
        </div>

        <button class="btn btn-primary" onclick="startSystem()">â–¶ å•Ÿå‹•æ’­æ”¾</button>
        <p style="color: #666; font-size: 12px; margin-top: 15px;">*è²¼ä¸Š YouTube ä¸€èˆ¬ç¶²å€å³å¯ï¼Œç³»çµ±æœƒè‡ªå‹•è½‰æ›</p>
    </div>

    <div id="status-bar">æº–å‚™ä¸­...</div>
    <button id="toggle-ctrl" onclick="togglePanel()">âš™ï¸</button>
    
    <div id="player-wrapper">
        <div id="loading-indicator"><div class="loader"></div><div>è¼‰å…¥ä¸­...</div></div>
        <iframe id="main-frame" src="" allow="autoplay; fullscreen; encrypted-media; picture-in-picture" sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"></iframe>
    </div>

    <div id="control-panel">
        <h3>ğŸ“ ç•«é¢æ§åˆ¶å™¨</h3>
        <div class="ctrl-row"><button class="ctrl-btn" onclick="adjust('y', -10)">ä¸Šç§» â–²</button><button class="ctrl-btn" onclick="adjust('scale', 0.05)">æ”¾å¤§ +</button></div>
        <div class="ctrl-row"><button class="ctrl-btn" onclick="adjust('x', -10)">å·¦ç§» â—€</button><button class="ctrl-btn" onclick="resetView()">é‡ç½® âŸ²</button><button class="ctrl-btn" onclick="adjust('x', 10)">å³ç§» â–¶</button></div>
        <div class="ctrl-row"><button class="ctrl-btn" onclick="adjust('y', 10)">ä¸‹ç§» â–¼</button><button class="ctrl-btn" onclick="adjust('scale', -0.05)">ç¸®å° -</button></div>
        <hr style="border-color: #444; margin: 10px 0;">
        <button class="ctrl-action-btn" style="background: #007bff;" onclick="togglePanel()">ç¹¼çºŒæ’­æ”¾ (éš±è—é¢æ¿)</button>
        <button class="ctrl-action-btn btn-stop" onclick="stopSystem()">â¹ åœæ­¢ä¸¦è¿”å›è¨­å®š</button>
    </div>

    <script>
        let playlist = []; let currentIndex = 0; let timer = null; let viewState = { x: 0, y: 0, scale: 1.0 }; 

        function startSystem() {
            const u1 = document.getElementById('url1').value.trim();
            const u2 = document.getElementById('url2').value.trim();
            const u3 = document.getElementById('url3').value.trim();
            const seconds = parseInt(document.getElementById('interval').value, 10);
            
            // å»ºç«‹æ¸…å–®æ™‚ï¼Œç›´æ¥é€²è¡Œã€Œç¶²å€è½‰æ›ã€
            playlist = [u1, u2, u3].filter(u => u !== "").map(convertUrl);

            if (playlist.length === 0) { alert("è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹ç¶²å€"); return; }
            if (isNaN(seconds) || seconds < 5) { alert("ç§’æ•¸éœ€å¤§æ–¼ 5"); return; }

            document.getElementById('setup-container').style.display = 'none';
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('control-panel').style.display = 'block'; 
            document.getElementById('toggle-ctrl').style.display = 'block';

            playNext();
            if(timer) clearInterval(timer);
            timer = setInterval(playNext, seconds * 1000);
        }

        // --- æ ¸å¿ƒï¼šç¶²å€è½‰æ›é‚è¼¯ ---
        function convertUrl(url) {
            // åˆ¤æ–·æ˜¯å¦ç‚º YouTube ç¶²å€
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = '';
                
                // è™•ç† https://www.youtube.com/watch?v=ID
                if (url.includes('v=')) {
                    videoId = url.split('v=')[1].split('&')[0];
                } 
                // è™•ç† https://youtu.be/ID
                else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1].split('?')[0];
                }
                // è™•ç†å·²ç¶“æ˜¯ embed çš„ (é˜²æ­¢é‡è¤‡è½‰æ›)
                else if (url.includes('embed/')) {
                    return url; 
                }

                if (videoId) {
                    // è½‰æ›ç‚ºåµŒå…¥æ ¼å¼ï¼Œä¸¦å¼·åˆ¶é–‹å•Ÿè‡ªå‹•æ’­æ”¾ã€éš±è—æ§åˆ¶é …
                    // æ³¨æ„ï¼šrel=0 ä»£è¡¨æ’­å®Œä¸é¡¯ç¤ºæ¨è–¦å½±ç‰‡
                    return `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&rel=0&loop=1&playlist=${videoId}`;
                }
            }
            // å¦‚æœä¸æ˜¯ YouTube (ä¾‹å¦‚ GoodTV)ï¼Œå°±åŸæ¨£å›å‚³
            return url;
        }

        function stopSystem() {
            if(timer) clearInterval(timer);
            document.getElementById('main-frame').src = "";
            document.getElementById('player-wrapper').style.display = 'none';
            document.getElementById('status-bar').style.display = 'none';
            document.getElementById('control-panel').style.display = 'none';
            document.getElementById('toggle-ctrl').style.display = 'none';
            document.getElementById('setup-container').style.display = 'flex';
        }

        function openYT(index) {
            window.open('https://www.youtube.com', '_blank');
        }
        function openGood(index) {
            window.open('https://www.goodtv.tv/search/program/801', '_blank');
        }

        function playNext() {
            const frame = document.getElementById('main-frame');
            const status = document.getElementById('status-bar');
            frame.src = playlist[currentIndex];
            status.innerText = `æ’­æ”¾ä¸­ (${currentIndex + 1}/${playlist.length})`;
            
            // å¦‚æœæ˜¯ YouTubeï¼Œæˆ‘å€‘é€šå¸¸ä¸éœ€è¦è£åˆ‡ï¼Œå› ç‚º Embed å°±æ˜¯æ»¿ç‰ˆçš„
            // ä½†å¦‚æœæ˜¯ GoodTVï¼Œå¯èƒ½ä¿ç•™ä¸Šæ¬¡çš„è£åˆ‡è¨­å®š
            
            currentIndex = (currentIndex + 1) % playlist.length;
        }

        function adjust(type, value) {
            const frame = document.getElementById('main-frame');
            if (type === 'x') viewState.x += value;
            if (type === 'y') viewState.y += value;
            if (type === 'scale') viewState.scale += value;
            frame.style.transform = `translate(${viewState.x}px, ${viewState.y}px) scale(${viewState.scale})`;
        }

        function resetView() { viewState = { x: 0, y: 0, scale: 1.0 }; adjust('x', 0); }
        function togglePanel() {
            const panel = document.getElementById('control-panel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        }
    </script>
