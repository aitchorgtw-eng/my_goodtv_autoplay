    <script>
        // --- è®Šæ•¸ ---
        let playlist = [];
        let currentIndex = 0;

        let viewState = { x: 0, y: 0, scale: 1.0 }; 

        // --- æ ¸å¿ƒåŠŸèƒ½ ---
        function startSystem() {
            // è®€å–è¼¸å…¥
            const u1 = document.getElementById('url1').value.trim();
            const u2 = document.getElementById('url2').value.trim();
            const u3 = document.getElementById('url3').value.trim();
            const seconds = parseInt(document.getElementById('interval').value, 10);
            
            playlist = [u1, u2, u3].filter(u => u !== "");

            if (playlist.length === 0) { alert("è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹ç¶²å€"); return; }
            if (isNaN(seconds) || seconds < 5) { alert("ç§’æ•¸éœ€å¤§æ–¼ 5"); return; }

            document.getElementById('setup-container').style.display = 'none';

            // å•Ÿå‹•è¼ªæ’­

            timer = setInterval(playNext, seconds * 1000);
        }

        function stopSystem() {

            if(timer) clearInterval(timer);

        function closeApp() {

            if (confirm("ç¢ºå®šè¦é—œé–‰ç¨‹å¼å—ï¼Ÿ\n(å¦‚æœé»æ“Šå¾Œç„¡åæ‡‰ï¼Œè«‹æŒ‰éµç›¤ Alt + F4)")) {

        function openSearch(index) {

        }

        function playNext() {
            const frame = document.getElementById('main-frame');
            const status = document.getElementById('status-bar');
            
            frame.src = playlist[currentIndex];
            status.innerText = `æ’­æ”¾ä¸­ (${currentIndex + 1}/${playlist.length}) - é»æ“Šå³ä¸‹è§’âš™ï¸è¨­å®š`;

        // --- ç•«é¢èª¿æ•´é‚è¼¯ ---
        function adjust(type, value) {

            if (type === 'x') viewState.x += value;
