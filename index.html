    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body, html { margin: 0; padding: 0; height: 100%; background-color: #000; color: #fff; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        
        /* --- è¨­å®šç•«é¢ --- */
        #setup-container {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(135deg, #1e2024 0%, #23272b 100%); z-index: 200; position: relative;
        }
        .input-group { margin-bottom: 15px; width: 90%; max-width: 700px; display: flex; align-items: flex-end; gap: 10px; }
        .input-wrapper { flex-grow: 1; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px;}
        input { width: 100%; padding: 10px; background: #333; border: 1px solid #555; color: #fff; box-sizing: border-box; border-radius: 4px;}

        .btn { padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; color: white; white-space: nowrap;}
        .btn-search { background-color: #ff0000; height: 42px; display: flex; align-items: center;} 
        .btn-goodtv { background-color: #28a745; height: 42px; display: flex; align-items: center;}
        .btn-primary { margin-top: 20px; padding: 15px 60px; background-color: #007bff; font-size: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);}

        /* --- æ’­æ”¾å™¨å®¹å™¨ --- */
        #player-wrapper { display: none; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; background-color: #000; }
        #loading-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-size: 18px; text-align: center; z-index: 0; }
        #main-frame { width: 100vw; height: 100vh; border: none; position: absolute; z-index: 1; transform-origin: 0 0; transition: transform 0.2s ease-out; background-color: transparent; }

        /* --- æ§åˆ¶é¢æ¿ (å³ä¸‹) --- */
        #control-panel {
            display: none; position: absolute; bottom: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.9); padding: 15px; border-radius: 8px;
            z-index: 999; border: 1px solid #555; width: 260px; box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .ctrl-row { display: flex; justify-content: space-between; margin-bottom: 8px; gap: 5px;}
        .ctrl-btn { background: #444; color: #fff; border: 1px solid #666; flex: 1; padding: 8px 0; cursor: pointer; font-size: 12px; border-radius: 4px;}
        .ctrl-action-btn { width: 100%; margin-top: 5px; padding: 10px; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold;}
        .btn-stop { background-color: #ffc107; color: #000; } 
        
        #toggle-ctrl { position: absolute; bottom: 20px; right: 20px; z-index: 1000; opacity: 0.3; cursor: pointer; padding: 10px; background: #000; color: #fff; border: 1px solid #fff; border-radius: 50%; width: 40px; height: 40px;}
        #toggle-ctrl:hover { opacity: 1; }

        /* --- å»£æ’­çœ‹æ¿ (å³ä¸Š) --- */
        #broadcast-panel {
            display: none; /* é è¨­éš±è—ï¼Œæ’­æ”¾æ™‚é¡¯ç¤º */
            position: absolute; top: 20px; right: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00d2ff;
            border-radius: 8px;
            padding: 15px;
            z-index: 999;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }
        #broadcast-panel h4 { margin: 0 0 10px 0; color: #00d2ff; font-size: 16px; display: flex; justify-content: space-between; align-items: center;}
        
        textarea#broadcast-text {
            width: 100%; height: 80px;
            background: #222; color: #fff; border: 1px solid #444;
            padding: 8px; border-radius: 4px;
            font-size: 16px; resize: vertical;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", sans-serif;
        }
        
        #btn-speak {
            width: 100%; margin-top: 10px; padding: 10px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white; border: none; border-radius: 4px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        #btn-speak:hover { opacity: 0.9; transform: scale(1.02); }
        #btn-speak:active { transform: scale(0.98); }

        /* ç¸®å°æŒ‰éˆ• */
        #btn-minimize { background: none; border: none; color: #aaa; cursor: pointer; font-size: 18px; }
        #btn-minimize:hover { color: #fff; }

        #status-bar { display: none; position: absolute; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 5px; font-size: 12px; pointer-events: none; z-index: 998; text-align: center; }
    </style>
</head>
<body>

    <div id="setup-container">
        <h2>ğŸ“º å…¨èƒ½è¼ªæ’­æ’­æ”¾å™¨ + èªéŸ³å»£æ’­</h2>
        <div class="input-group">
            <div class="input-wrapper">
                <label>å½±ç‰‡ 1</label>
                <input type="text" id="url1" value="https://www.goodtv.tv/watch?episode=114268">
            </div>
            <button class="btn btn-search" onclick="openYT()">YT</button>
            <button class="btn btn-goodtv" onclick="openGood()">Good</button>
        </div>
        <div class="input-group">
            <div class="input-wrapper">
                <label>å½±ç‰‡ 2</label>
                <input type="text" id="url2" value="https://www.goodtv.tv/watch?episode=113128">
            </div>
            <button class="btn btn-search" onclick="openYT()">YT</button>
            <button class="btn btn-goodtv" onclick="openGood()">Good</button>
        </div>
        <div class="input-group">
            <div class="input-wrapper">
                <label>å½±ç‰‡ 3</label>
                <input type="text" id="url3" value="https://www.goodtv.tv/watch?episode=111429">
            </div>
            <button class="btn btn-search" onclick="openYT()">YT</button>
            <button class="btn btn-goodtv" onclick="openGood()">Good</button>
        </div>
        <div class="input-group" style="width: 50%;">
            <div class="input-wrapper">
                <label>è¼ªæ’­ç§’æ•¸</label>
                <input type="number" id="interval" value="600">
            </div>
        </div>
        <button class="btn btn-primary" onclick="startSystem()">â–¶ å•Ÿå‹•æ’­æ”¾</button>
    </div>

    <div id="status-bar">æº–å‚™ä¸­...</div>
    <button id="toggle-ctrl" onclick="toggleCtrl()">âš™ï¸</button>
    
    <div id="player-wrapper">
        <div id="loading-indicator">è¼‰å…¥ä¸­...</div>
        <iframe id="main-frame" src="" allow="autoplay; fullscreen; encrypted-media; picture-in-picture" sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"></iframe>
    </div>

    <div id="broadcast-panel">
        <h4>ğŸ“£ å»£æ’­çœ‹æ¿ <button id="btn-minimize" onclick="toggleBroadcast()" title="éš±è—/é¡¯ç¤º">_</button></h4>
        <textarea id="broadcast-text" placeholder="è¼¸å…¥æ–‡å­—å¾Œï¼Œé»æ“Šä¸‹æ–¹æŒ‰éˆ•æ’­æ”¾èªéŸ³..."></textarea>
        <button id="btn-speak" onclick="speakNow()">ğŸ”Š æ’­æ”¾èªéŸ³</button>
    </div>

    <div id="control-panel">
        <h3>ğŸ“ ç•«é¢æ§åˆ¶å™¨</h3>
        <div class="ctrl-row"><button class="ctrl-btn" onclick="adjust('y', -10)">ä¸Šç§» â–²</button><button class="ctrl-btn" onclick="adjust('scale', 0.05)">æ”¾å¤§ +</button></div>
        <div class="ctrl-row"><button class="ctrl-btn" onclick="adjust('x', -10)">å·¦ç§» â—€</button><button class="ctrl-btn" onclick="resetView()">é‡ç½® âŸ²</button><button class="ctrl-btn" onclick="adjust('x', 10)">å³ç§» â–¶</button></div>
        <div class="ctrl-row"><button class="ctrl-btn" onclick="adjust('y', 10)">ä¸‹ç§» â–¼</button><button class="ctrl-btn" onclick="adjust('scale', -0.05)">ç¸®å° -</button></div>
        
        <hr style="border-color: #444; margin: 10px 0;">
        <button class="ctrl-action-btn" style="background: #00d2ff; color:#000;" onclick="toggleBroadcast()">ğŸ“£ é¡¯ç¤º/éš±è— å»£æ’­æ¿</button>
        <button class="ctrl-action-btn" style="background: #007bff;" onclick="toggleCtrl()">ç¹¼çºŒæ’­æ”¾ (éš±è—é¢æ¿)</button>
        <button class="ctrl-action-btn btn-stop" onclick="stopSystem()">â¹ åœæ­¢ä¸¦è¿”å›</button>
    </div>

    <script>
        let playlist = []; let currentIndex = 0; let timer = null; let viewState = { x: 0, y: 0, scale: 1.0 }; 

        function startSystem() {
            const u1 = document.getElementById('url1').value.trim();
            const u2 = document.getElementById('url2').value.trim();
            const u3 = document.getElementById('url3').value.trim();
            const seconds = parseInt(document.getElementById('interval').value, 10);
            
            playlist = [u1, u2, u3].filter(u => u !== "").map(convertUrl);

            if (playlist.length === 0) { alert("è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹ç¶²å€"); return; }
            if (isNaN(seconds) || seconds < 5) { alert("ç§’æ•¸éœ€å¤§æ–¼ 5"); return; }

            document.getElementById('setup-container').style.display = 'none';
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('status-bar').style.display = 'block';
            document.getElementById('control-panel').style.display = 'block'; 
            document.getElementById('toggle-ctrl').style.display = 'block';
            
            // å•Ÿå‹•æ™‚åŒæ™‚é¡¯ç¤ºå»£æ’­æ¿
            document.getElementById('broadcast-panel').style.display = 'block';

            playNext();
            if(timer) clearInterval(timer);
            timer = setInterval(playNext, seconds * 1000);
        }

        // --- èªéŸ³å»£æ’­åŠŸèƒ½ ---
        function speakNow() {
            const text = document.getElementById('broadcast-text').value;
            if (!text) return;

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW'; 
                utterance.rate = 1.0;     
                utterance.pitch = 1.0;    
                utterance.volume = 1.0;   
                window.speechSynthesis.speak(utterance);
            } else {
                alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³åŠŸèƒ½");
            }
        }

        function convertUrl(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = '';
                if (url.includes('v=')) videoId = url.split('v=')[1].split('&')[0];
                else if (url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1].split('?')[0];
                else if (url.includes('embed/')) return url; 

                if (videoId) return `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&rel=0&loop=1&playlist=${videoId}`;
            }
            return url;
        }

        function stopSystem() {
            if(timer) clearInterval(timer);
            document.getElementById('main-frame').src = "";
            document.getElementById('player-wrapper').style.display = 'none';
            document.getElementById('status-bar').style.display = 'none';
            document.getElementById('control-panel').style.display = 'none';
            document.getElementById('toggle-ctrl').style.display = 'none';
            document.getElementById('broadcast-panel').style.display = 'none';
            document.getElementById('setup-container').style.display = 'flex';
        }

        function openYT() { window.open('https://www.youtube.com', '_blank'); }
        function openGood() { window.open('https://www.goodtv.tv/search/program/801', '_blank'); }

        function playNext() {
            const frame = document.getElementById('main-frame');
            const status = document.getElementById('status-bar');
            frame.src = playlist[currentIndex];
            status.innerText = `æ’­æ”¾ä¸­ (${currentIndex + 1}/${playlist.length})`;
            currentIndex = (currentIndex + 1) % playlist.length;
        }

        function adjust(type, value) {
            const frame = document.getElementById('main-frame');
            if (type === 'x') viewState.x += value;
            if (type === 'y') viewState.y += value;
            if (type === 'scale') viewState.scale += value;
            frame.style.transform = `translate(${viewState.x}px, ${viewState.y}px) scale(${viewState.scale})`;
        }

        function resetView() { viewState = { x: 0, y: 0, scale: 1.0 }; adjust('x', 0); }
        
        function toggleCtrl() {
            const panel = document.getElementById('control-panel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        }

        function toggleBroadcast() {
            const panel = document.getElementById('broadcast-panel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
